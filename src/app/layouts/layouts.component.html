<ul class="mobile_tab" style="z-index: 99;">
    <button (click)="onTabSelect('auto')"><li class="auto_play_setting_btn" [class.cho]="selectedTab === 'auto'">{{ 'LAYOUT.AUTO' | translate }}</li></button>
    <button (click)="onTabSelect('default')"><li class="default_play_box_btn" [class.cho]="selectedTab === 'default'">{{ 'LAYOUT.DEFAULT' | translate }}</li></button>
    <button (click)="openToUse()"><li>{{ 'LAYOUT.USE' | translate }}</li></button>
    <a href="https://telegram.org" target="_blank"><li>{{ 'LAYOUT.TELEGRAM' | translate }}</li></a>
    <button (click)="openNotice()"><li>{{ 'LAYOUT.NOTICE' | translate }}</li></button>
</ul>
